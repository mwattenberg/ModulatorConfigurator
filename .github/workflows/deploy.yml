name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal
      continue-on-error: true
      
    - name: Publish
      run: dotnet publish --no-build --configuration Release --output dist/
      
    - name: Fix base path for GitHub Pages
      run: |
        # Get repository name from GitHub context
        REPO_NAME="${{ github.event.repository.name }}"
        
        # Update the base href in index.html for GitHub Pages subpath
        sed -i "s|<base href=\"/\" />|<base href=\"/${REPO_NAME}/\" />|g" dist/wwwroot/index.html
        
        # Create .nojekyll file to prevent GitHub Pages from ignoring files starting with underscore
        touch dist/wwwroot/.nojekyll
        
        # Copy index.html to 404.html for SPA routing support
        cp dist/wwwroot/index.html dist/wwwroot/404.html
        
        # Verify the changes
        echo "Base href updated to: /${REPO_NAME}/"
        grep -n "base href" dist/wwwroot/index.html || echo "Base href not found"
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Create CNAME file for custom domain (uncomment and modify if needed)
      run: |
        # echo "your-domain.com" > dist/wwwroot/CNAME