<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulator Configurator</title>
    <base href="/" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    
    <script src="_framework/blazor.webassembly.js"></script>
    
    <script>
        // File handling functions
        window.readFileAsText = async (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    resolve(e.target.result);
                };
                reader.onerror = function(e) {
                    reject(new Error('Failed to read file'));
                };
                reader.readAsText(file);
            });
        };

        window.setupFileDropZone = (element, dotNetRef) => {
            element.addEventListener('dragover', function(e) {
                e.preventDefault();
                e.stopPropagation();
                element.classList.add('drag-over');
            });

            element.addEventListener('dragleave', function(e) {
                e.preventDefault();
                e.stopPropagation();
                element.classList.remove('drag-over');
            });

            element.addEventListener('drop', async function(e) {
                e.preventDefault();
                e.stopPropagation();
                element.classList.remove('drag-over');
                
                const files = Array.from(e.dataTransfer.files);
                const modusFiles = files.filter(f => f.name.toLowerCase().endsWith('.modus'));
                
                if (modusFiles.length > 0) {
                    try {
                        const content = await window.readFileAsText(modusFiles[0]);
                        await dotNetRef.invokeMethodAsync('OnFileDropped', modusFiles[0].name, content);
                    } catch (error) {
                        console.error('Error reading file:', error);
                        await dotNetRef.invokeMethodAsync('OnFileError', error.message);
                    }
                } else {
                    await dotNetRef.invokeMethodAsync('OnFileError', 'Please drop a .modus file');
                }
            });
        };

        window.triggerFileInput = (element) => {
            element.click();
        };

        window.handleFileInput = async (element, dotNetRef) => {
            const files = Array.from(element.files);
            const modusFiles = files.filter(f => f.name.toLowerCase().endsWith('.modus'));
            
            if (modusFiles.length > 0) {
                try {
                    const content = await window.readFileAsText(modusFiles[0]);
                    await dotNetRef.invokeMethodAsync('OnFileSelected', modusFiles[0].name, content);
                } catch (error) {
                    console.error('Error reading file:', error);
                    await dotNetRef.invokeMethodAsync('OnFileError', error.message);
                }
            } else {
                await dotNetRef.invokeMethodAsync('OnFileError', 'Please select a .modus file');
            }
        };

        // File download function for generated code
        window.downloadFile = (filename, content) => {
            const element = document.createElement('a');
            const file = new Blob([content], { type: 'text/plain' });
            element.href = URL.createObjectURL(file);
            element.download = filename;
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
            URL.revokeObjectURL(element.href);
        };
    </script>
</body>

</html>
